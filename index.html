<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Generator</title>
</head>
<body>
    <header>
        <h1>QR Code Generator</h1>
        <div id="tabs">
            <button onclick="showTab('simple')">Simple Mode</button>
            <button onclick="showTab('advanced')">Advanced Mode</button>
        </div>
    </header>
    <main>
        <section id="simple">
            <h2>Simple Mode</h2>
            <input type="text" id="simpleInput" placeholder="Enter URL...">
            <button id="generateSimple">Generate QR Code</button>
            <div id="qrCodeDisplaySimple"></div>
        </section>
        <section id="advanced" style="display:none;">
            <h2>Advanced Mode</h2>
            <input type="text" id="advancedInput" placeholder="Enter Text/Image/URL...">
            <input type="file" id="imageInput" accept="image/*">
            <label for="centerIconInput">Center Icon (optional):</label>
            <input type="file" id="centerIconInput" accept="image/*">
            <label for="customLabel">Custom Label:</label>
            <input type="text" id="customLabel">
            <button id="generateAdvanced">Generate QR Code</button>
            <div id="qrCodeDisplayAdvanced"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
