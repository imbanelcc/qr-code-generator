<style>
body {

    color: white;
    display: flex;
    justify-content: center;
    align-items: center;

.card {

    width: 100%;

}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #22c55e;

    cursor: pointer;
    color: black;
    font-weight: bold;
}

button:hover {
    background: #16a34a;

#qrcode {
    margin-top: 20px;
}

canvas {

<body>

<div class="card">
    <h2>ðŸ”— QR Code Generator</h2>
    <input id="link" type="text" placeholder="Colle ton lien ici..." />
    <button onclick="generateQR()">GÃ©nÃ©rer</button>
    <div id="qrcode"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
let qr;

function generateQR() {
    const link = document.getElementById("link").value;
    const qrContainer = document.getElementById("qrcode");

    qrContainer.innerHTML = "";

    if (!link) {
        alert("Entre un lien !");
        return;
    }

    qr = new QRCode(qrContainer, {
        text: link,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });
}
</script>

</body>
